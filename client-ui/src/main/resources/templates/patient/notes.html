<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Pay My Buddy - Notes</title>

  <style>
        .breadcrumb {
            box-shadow: 0px 0px #d5d4d4;
            /*background: #eeeded;*/
            background: #f5f5f5;
            border: 0px solid #eeeded;
            border-radius: 0px;
            padding: 0 5px 0 10px !important;
            font-size: 16px;
            line-height:2em;
        }


  </style>

</head>
<body>
<div class="container-fluid">

  <div th:insert="menu :: menu"></div>

  <nav class="row" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none text-capitalize" href="/home"
                                                         th:text="#{word.home}">home</a></li>
      <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none text-capitalize"
                                                         href="/patient/search"
                                                         th:text="#{word.search}">search</a></li>
      <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none text-capitalize"
                                                         href="#"
                                                         th:text="#{word.patient}">patient</a></li>
      <li class="breadcrumb-item active text-capitalize" aria-current="page" th:text="#{word.notes}">notes</li>
    </ol>
  </nav>


  <div class="row">

    <!-- Left side of page -->
    <div class="col-0 col-md-1 col-lg-2">

    </div>

    <!-- middle part of body -->
    <div class="col-12 col-md-10 col-lg-8 ">

      <!-- Title and add Connection button -->
      <div class="row">
        <div class="col-12 col-md-4">
          <h5 class="text-capitalize" th:text="#{patient.notes.title}">patient's notes</h5>
        </div>
      </div>

      <!-- Patient card -->
      <div class="row bg-light rounded py-2">
        <div th:insert="card :: notePatientCard"></div>
      </div>


      <!-- Transaction history table module -->
      <div class="row mt-3">

        <div class="table-responsive d-flex flex-column align-items-center p-0">

          <table id="notesPage" class="table table-striped">
            <thead>
            <tr class="bg-success text-light">
              <th scope="col"><span class="text-capitalize" th:text="#{word.date}">date</span></th>
              <th scope="col"><span class="text-capitalize" th:text="#{word.notes}">note</span></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${pagedNotes.page.empty}">
              <td colspan="3" th:text="#{patient.notes.noNotes}">No notes for this patient</td>
            </tr>
            <tr th:each="notePage : ${pagedNotes.page}">
              <td>
                <span th:text="${notePage.localDateTime}">
                    localdatetime
                </span>
              </td>
              <td>
                <span th:text="${notePage.notes}">
                    notes
                </span>
              </td>
            </tr>
            </tbody>
          </table>

          <nav aria-label="Page navigation" class="paging">
            <ul class="pagination" th:if="${pagedNotes.page.totalPages > 1}">
              <li class="page-item" th:classappend="${!pagedNotes.paging.isPrevEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{'/patient/notes?family=' + ${patientDTO.family} + '&given=' + ${patientDTO.given} + '&dob=' + ${patientDTO.dob} + '&pageNum=' + ${pagedNotes.paging.pageNumber - 1}}"
                   tabindex="-1" aria-label="Next">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>

              <th:block th:each="item : ${pagedNotes.paging.getItems()}">
                <li class="page-item" th:classappend="${item.index == pagedNotes.paging.pageNumber? 'active' : ''}"
                    th:if="${item.pageItemType.name() == 'PAGE'}">
                  <a class="page-link" th:href="@{'/patient/notes?family=' + ${patientDTO.family} + '&given=' + ${patientDTO.given} + '&dob=' + ${patientDTO.dob} + '&pageNum=' + ${item.index}}"
                     th:text="${item.index}"></a>
                </li>
                <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                  <a class="page-link" href="#">...</a>
                </li>
              </th:block>

              <li class="page-item" th:classappend="${!pagedNotes.paging.isNextEnabled()? 'disabled' : ''}">
                <a class="page-link" th:href="@{/patient/notes?family=' + ${patientDTO.family} + '&given=' + ${patientDTO.given} + '&dob=' + ${patientDTO.dob} + '&pageNum=' + ${pagedNotes.paging.pageNumber + 1}}"
                   aria-label="Next">
                  <span aria-hiden="true">&raquo;</span>
                </a>
              </li>

            </ul>
          </nav>

        </div>

      </div>

    </div>

    <!-- Right side of page -->
    <div class="col-0 col-md-1 col-lg-2">

    </div>

  </div>

  <div th:insert="footer :: footer"></div>

</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
