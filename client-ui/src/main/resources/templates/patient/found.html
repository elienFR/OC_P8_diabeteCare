<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>DiabeteCare - Found</title>

  <style>
    .breadcrumb {
        box-shadow: 0px 0px #d5d4d4;
        /*background: #eeeded;*/
        background: #f5f5f5;
        border: 0px solid #eeeded;
        border-radius: 0px;
        padding: 0 5px 0 10px !important;
        font-size: 16px;
        line-height:2em;
    }

  </style>

</head>
<body>
<div class="container-fluid px-3">

  <div th:insert="menu :: menu"></div>

  <nav class="row" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none text-capitalize" href="/home"
                                                         th:text="#{word.home}">Home</a></li>
      <li class="breadcrumb-item" aria-current="page"><a class="text-decoration-none text-capitalize"
                                                         href="/patient/search"
                                                         th:text="#{word.search}">Search</a></li>
      <li class="breadcrumb-item active text-capitalize" aria-current="page" th:text="#{word.patient}">Patient</li>
    </ol>
  </nav>


  <div class="row">
    <!--This is blank space on left side-->
    <div class="col-0 col-md-1 col-lg-2">
    </div>

    <!--Ths is the main content's body-->
    <div class="col-12 col-md-10 col-lg-8">
      <div class="row bg-light rounded-3 p-3">

        <!--That is the bundle if the patient has not been found-->
        <div th:if="!${patientDTOFound.given ne null}" >
          <div th:insert="banners :: patientNotFound"></div>
          <a class="btn btn-primary text-capitalize" role="button" href="/patient/search" alt="back" th:text="#{word.back}">Back</a>
        </div>

        <div th:if="${updateSuccessful}" >
          <div th:insert="banners :: patientUpdateSuccessful"></div>
        </div>

        <!--That is the card of the patient folder-->
        <div th:if="${patientDTOFound.given ne null}">
          <div th:insert="card :: foundPatientCard"></div>
        </div>
      </div>
    </div>

    <!--This is blank space on right side-->
    <div class="col-0 col-md-1 col-lg-2">
    </div>
  </div>


  <div th:insert="footer :: footer"></div>

</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
